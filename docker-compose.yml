version: '3'

networks:
  gonet:
    driver: bridge

services:
  go-crud-food:
    container_name: go-crud-food
    hostname: go-crud-food
    build:
      dockerfile: dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - gonet